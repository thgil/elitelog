<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Elite Log Searcher</title>
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Elite Log Searcher</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse ">
					<form class="navbar-form navbar-right" role="search" onsubmit="return search()">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Directory" id="dir">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search" id="name">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<div class="container-fluid">
			<section>
				<div class="empty">
					<p>
						Please enter a <strong>unique</strong> username.
					</p>
				</div>
				<table class="table table-striped table-hover" id="table">
				</table>
			</section>
			<footer></footer>
		</div>
		<script>
			var jet = require('fs-jetpack');
			var moment = require('moment');
			var readline = require('readline');
			var parse = require('csv-parse');
			var $ = require('jquery')

			document.getElementById("dir").value = jet.read('dir');

			var lines = [];

			var search = function() {
				var name = document.getElementById("name").value;
				var dir = document.getElementById("dir").value;

				lines = []					// clear lines
				$("table").empty(); // clear table

				if(dir[dir.length-1]!='/') dir = dir+'/';
				jet.write('dir', dir);

				if(name.length<3) {
					$( ".empty" ).show()
					return false;
				} else {
					$( ".empty" ).hide()
				};

				jet.list(dir).forEach(function(file, index, array) {
					if(jet.exists(dir+file)!="file") return false;
					var rd = readline.createInterface({
						input: jet.createReadStream(dir+file),
						output: process.stdout,
						terminal: false
					});

					rd.on('line', function(line) {
						if(line.indexOf(name) > -1) {
							parse(line, function(err, out) {
								lines.push(out[0]);
							});
						}
					});
					if(index==array.length-1) {
						rd.on('close', function() {
							lines.sort(function(a,b) {
								var d1 = new Date(a[0]);
								var d2 = new Date(b[0]);

								if(d1<d2) return 1;
								if(d1>d2) return -1;
								return 0;
							});
							lines.forEach(function(line, index) {
								line[0] = moment(new Date(line[0])).format("dddd, MMMM Do YYYY, h:mm:ss a"); // format time
								// if(line[1].indexOf('907') > -1) console.log('deleteitem');

								var cols = [];
								line.forEach(function(value) {
									cols.push("<td>"+value+"</td>");
								});

								$( "table" ).append( '<tr id="row">'+cols+'</tr>' );
							});
						});
					}
				});

				return false;
			};

		</script>
	</body>
</html>
